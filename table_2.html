<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
   <table border="1px solid">
    <tr>
       <th colspan="3">DOB</th>
    </tr>
    <tr>
        <th>Month</th>
        <th>Name</th>
        <th>Date</th>
    </tr>
    <tr>
       <td rowspan="2">January</td>
       <td>vasanthi</td>
       <td>1</td> 
    </tr>
    <tr>
        <td>renuka</td>
        <td>15</td>
    </tr>
    <tr>
        <td rowspan="2">April</td>
        <td>jaya rupika</td>
        <td rowspan="2">22</td>
    </tr>
    <tr>
        <td>srinithi</td>
       
    </tr>
   </table> 
</body>
</html>
